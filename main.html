<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Line</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }

        #line {
            width: 200px;
            height: 2px;
            background-color: black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center;
        }
    </style>
</head>
<body>
    <div id="line"></div>
    <script>
        let angle = 0;
        const line = document.getElementById('line');

        function rotateLine() {
            angle = (angle + 2) % 360;  // Increase angle by 2 degrees and wrap around after 360
            line.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
            requestAnimationFrame(rotateLine);
        }

        // Start the rotation
        rotateLine();
    </script>
</body>
</html>
